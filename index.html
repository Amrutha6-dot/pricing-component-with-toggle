<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>

      <div class="toggle-button">
        <span>Annually</span>
        <span>
          <input type="checkbox" name="toggle" id="toggle" unchecked />
          <label for="toggle">
            <div class="pill"></div>
          </label>
        </span>
        <span>Monthly</span>
      </div>

      <div id="cards" class="cards">
        <div class="card">
          <h4>Basic</h4>
          <p>
            <span class="monthly"> &dollar;19.99 </span>
            <span class="annually"> &dollar;199.99 </span>
          </p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>

        <div class="card card-premium">
          <div>
            <h4>Professional</h4>
            <p>
              <span class="monthly"> &dollar;24.99 </span>
              <span class="annually"> &dollar;249.99 </span>
            </p>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>

        <div class="card">
          <h4>Master</h4>
          <p>
            <span class="monthly"> &dollar;39.99 </span>
            <span class="annually"> &dollar;399.99 </span>
          </p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <!-- <script type="module" src="js/app.js"></script> -->
  </body>
</html>
